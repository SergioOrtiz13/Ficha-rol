<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('img/Honkai-Star-Rail-Version-3.0-1536x864.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .galeria {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .foto {
            width: 23%;
            margin: 1%;
            box-sizing: border-box;
            border: 5px solid rgba(0, 0, 0, 0.8); /* Añade un borde con opacidad */
            padding: 5px; /* Añade un espacio entre la imagen y el borde */
            background-color: rgba(0, 0, 0, 0.8); /* Fondo blanco con opacidad */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Añade una sombra para dar efecto de profundidad */
        }
        .foto img {
            width: 100%;
            height: 200px; /* Altura fija para todas las imágenes */
            object-fit: contain; /* Asegura que la imagen se ajuste dentro del contenedor */
        }
    
        .titulo {
            margin-bottom: 10px; /* Espacio entre el título y la imagen */
            font-weight: bold; /* Hace el título en negrita */
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="galeria">
        <div class="foto"><div class="titulo">Adrian</div><img src="img/fotos/Adrian.png" alt="Foto 1"></div>
